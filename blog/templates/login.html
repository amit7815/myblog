{% extends 'header.html' %}

{% block title %}
Login
{% endblock title %} 

{% block content %}

{{superuser}}
<div class="container">
{% comment %} <div class="ui active dimmer" id="load" hidden>
    <div class="ui large text loader">Loading</div> 
  </div>
</div> {% endcomment %}

<div class="container">

  <div class="col-lg-5 col-md-6 mx-auto ui segment mt-4 p-4">
    <h1>Login Form</h1>

    <br>
    <div class="ui error message " id="message" {% if not error %} hidden {% endif %} >
        {{error}}
    </div>
    <form class="ui form" id="form"  method="POST" action="/login">
      {% csrf_token %}
      
     
      <div class="field">
        <label>Username</label>
        <input type="text" name="name" placeholder="">
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" name="password" placeholder="********">
      </div>
      
      
      <a href="/signup">Register</a>
    <div class="mt-3">
      <button class="ui button teal btn-block" id="submitButton" type="submit">Login</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
